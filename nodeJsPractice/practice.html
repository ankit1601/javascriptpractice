<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body onload="init();">
	<script type="text/javascript">
		function init() {
			// body...
			var can = document.getElementById("canvas1");
			var radian = Math.PI/100;
			var context = can.getContext("2d");
			context.fillStyle="#000000";
			context.fillRect(0,0,can.width,can.height);

			context.fillStyle = "#f3f100";
			context.beginPath();
				context.moveTo((can.width)/2 , (can.height)/2);
				context.arc((can.width)/2 , (can.height)/2,50,40,320*radian,false);
				context.lineTo((can.width)/2 , (can.height)/2)
			context.closePath();
			context.fill();
		}
	</script>
	<canvas id="canvas1" height="300" width="400"></canvas>
</body>
</html>
